          <!-- Slideshow container -->
<section class="slideshow-container">
  <div class="slideshow-wrapper">
    <div class="slide fade">
      <div class="number-of">1 / 3</div>
      <img src="img/brain-freeze.jpg">
      <div class="caption">So... Ouch</div>
    </div> <!--the end of slide fade -->

    <div class="slide fade">
      <div class="number-of">2 / 3</div>
      <img src="img/Cyber-Corn-Woman.jpg">
      <div class="caption">Um... What?</div>
    </div>

    <div class="slide fade">
        <div class="number-of">3 / 3</div>
        <img src="img/watermelon-kiss.jpg">
        <div class="caption">So... Akward</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;<!--unicode for less-than-sign--></a>
    <a class="next" onclick="plusSlides(1)">&#10095;<!--unicode for greater-than-sign--></a>
  </div>
  <br />
  <div class="text-center">
    <span class="dot" onclick="currentSlide(1)"><!--<img src="https://picsum.photos/1280/448/?image=12"/>--></span>
    <span class="dot" onclick="currentSlide(2)"><!--<img src="https://picsum.photos/1280/448/?image=16"/>--></span>
    <span class="dot" onclick="currentSlide(3)"><!--<img src="https://picsum.photos/1280/448/?image=13"/>--></span>
  </div>
</section>
